<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Access | HR Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        /* --- 1. พื้นหลัง Mesh Gradient แบบนุ่มนวล (Soft & Aesthetic) --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e5ec;
            background-image: 
                radial-gradient(at 0% 0%, rgba(161, 196, 253, 0.4) 0, transparent 50%), 
                radial-gradient(at 50% 0%, rgba(250, 208, 196, 0.4) 0, transparent 50%), 
                radial-gradient(at 100% 0%, rgba(212, 252, 121, 0.3) 0, transparent 50%),
                radial-gradient(at 0% 100%, rgba(255, 154, 158, 0.3) 0, transparent 50%),
                radial-gradient(at 100% 100%, rgba(194, 233, 251, 0.4) 0, transparent 50%);
            font-family: 'Kanit', sans-serif;
            overflow: hidden;
        }

        /* --- 2. กล่อง Glassmorphism (เน้นความใสและ Blur) --- */
        .container {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(25px) saturate(150%);
            -webkit-backdrop-filter: blur(25px) saturate(150%);
            padding: 60px 45px;
            width: 90%;
            max-width: 400px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 25px 50px rgba(0,0,0,0.08);
            text-align: center;
            position: relative;
        }

        /* แถบแสงเรืองด้านบน */
        .container::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 25%;
            right: 25%;
            height: 4px;
            background: linear-gradient(90deg, #a1c4fd, #c2e9fb);
            border-radius: 10px;
            opacity: 0.6;
        }

        /* --- 3. ส่วนหัวและ Icon --- */
        .logo-area {
            margin-bottom: 25px;
        }

        .check-circle {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            box-shadow: 0 10px 25px rgba(161, 196, 253, 0.3);
            border: 2px dashed #a1c4fd;
            animation: floating 4s ease-in-out infinite;
        }

        .code-font {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: #7a869a;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 600;
            margin: 10px 0;
            letter-spacing: -0.5px;
        }

        .sub-text {
            color: #718096;
            font-size: 14px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* --- 4. ปุ่มกด (เน้น Gradient และ Hover Effect) --- */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 15px;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: block;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #72a1ed 0%, #5477f5 100%);
            color: white;
            box-shadow: 0 10px 20px rgba(84, 119, 245, 0.3);
        }

        .btn-primary:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 25px rgba(84, 119, 245, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.6);
            color: #4a5568;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .btn-secondary:hover {
            background: white;
            transform: scale(1.03);
            color: #2d3748;
        }

        /* --- 5. Footer Status --- */
        .server-status {
            margin-top: 40px;
            font-size: 10px;
            color: #a0aec0;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 1px;
        }

        .status-dot {
            display: inline-block;
            width: 7px;
            height: 7px;
            background: #48bb78;
            border-radius: 50%;
            margin-right: 5px;
            box-shadow: 0 0 8px #48bb78;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="logo-area">
            <div class="check-circle">
                <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="#72a1ed" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
        </div>

        <div class="code-font">SYSTEM_READY...</div>

        <h1>ระบบประเมิน<span style="color:#72a1ed">บุคลากร</span></h1>
        
        <p class="sub-text">
            Portal สานัดจากาดจ้อขยผลละบรียนฟีล<br>
            (HR Management & Evaluation System)
        </p>

        <div class="btn-group">
            <a href="login.html" class="btn btn-primary">
                EXECUTE LOGIN
            </a>

            <a href="register.html" class="btn btn-secondary">
                CREATE NEW ACCOUNT
            </a>
        </div>
        
        <div class="server-status">
            SERVER_STATUS: <span style="color:#48bb78"><span class="status-dot"></span>ONLINE</span> | v2.0.4
        </div>
    </div>

</body>
</html>
