<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User | HR Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        /* --- 1. Premium Mesh Background (ธีมเดียวกับทั้งระบบ) --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e5ec;
            background-image: 
                radial-gradient(at 0% 0%, rgba(161, 196, 253, 0.4) 0, transparent 50%), 
                radial-gradient(at 100% 0%, rgba(250, 208, 196, 0.4) 0, transparent 50%), 
                radial-gradient(at 50% 100%, rgba(212, 252, 121, 0.3) 0, transparent 50%),
                radial-gradient(at 0% 100%, rgba(255, 154, 158, 0.3) 0, transparent 50%);
            font-family: 'Kanit', sans-serif;
            overflow: hidden;
        }

        /* --- 2. Enhanced Glassmorphism Card --- */
        .container {
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            padding: 50px 45px;
            width: 90%;
            max-width: 480px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 25px 50px rgba(0,0,0,0.06);
            position: relative;
            
            /* แก้ไขปัญหาเส้นรุ้งล้นขอบ */
            overflow: hidden; 
        }

        /* แถบเส้นรุ้งด้านบน (มนตามขอบกล่อง) */
        .container::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 6px;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb, #d4fc79);
            border-radius: 40px 40px 0 0;
            z-index: 10;
        }

        h2 { 
            color: #2d3748; 
            font-weight: 600; 
            margin-top: 10px; 
            font-size: 28px; 
            text-align: center;
        }
        
        .sub-text { 
            color: #718096; 
            font-size: 15px; 
            margin-bottom: 35px; 
            text-align: center;
        }

        /* --- 3. Refined Input Group (Label ซ้าย Input ขวา) --- */
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            background: rgba(255, 255, 255, 0.5);
            padding: 5px 15px;
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .input-group:focus-within {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 20px rgba(161, 196, 253, 0.2);
            transform: translateY(-2px);
        }

        .input-group label {
            width: 120px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: #4a5568;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-group input {
            flex: 1;
            padding: 12px 10px;
            border: none;
            background: transparent;
            outline: none;
            font-family: 'Kanit', sans-serif;
            font-size: 14px;
            color: #2d3748;
        }

        /* --- 4. Premium Button Interaction --- */
        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 35px;
        }

        .btn {
            padding: 16px;
            border-radius: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: none;
            font-size: 14px;
            text-decoration: none;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            flex: 2;
            background: linear-gradient(135deg, #72a1ed 0%, #5477f5 100%);
            color: white;
            box-shadow: 0 10px 20px rgba(84, 119, 245, 0.3);
        }

        .btn-primary:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 25px rgba(84, 119, 245, 0.4);
        }

        .btn-secondary {
            flex: 1;
            background: rgba(255, 255, 255, 0.6);
            color: #718096;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .btn-secondary:hover {
            background: white;
            color: #2d3748;
            transform: scale(1.03);
        }

        /* ส่วนท้าย */
        .footer-tag {
            text-align: center;
            margin-top: 30px;
            font-size: 10px;
            color: #a0aec0;
            letter-spacing: 1px;
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>สมัคร<span style="color:#72a1ed">สมาชิก</span></h2>
        <p class="sub-text">ลงทะเบียนสร้างบัญชีผู้ใช้ใหม่</p>

        <form action="save_register.php" method="post">
            
            <div class="input-group">
                <label for="username">USERNAME</label>
                <input type="text" id="username" name="username" placeholder="ระบุชื่อผู้ใช้งาน" required autocomplete="off">
            </div>

            <div class="input-group">
                <label for="email">EMAIL ADDR.</label>
                <input type="email" id="email" name="email" placeholder="example@hrportal.com" required>
            </div>

            <div class="input-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" placeholder="ตั้งรหัสผ่าน" required>   
            </div>

            <div class="input-group">
                <label for="confirm_password">CONFIRM PW.</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="ยืนยันอีกครั้ง" required>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Execute Register</button>
                <a href="index.html" class="btn btn-secondary">Cancel</a>
            </div>

        </form>

        <div class="footer-tag">SECURE REGISTRATION v2.0</div>
    </div>

</body>
</html>
