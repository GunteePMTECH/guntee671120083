<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Secure Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <style>
        /* --- 1. Premium Mesh Background --- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e5ec;
            background-image: 
                radial-gradient(at 0% 0%, rgba(161, 196, 253, 0.4) 0, transparent 50%), 
                radial-gradient(at 100% 0%, rgba(250, 208, 196, 0.4) 0, transparent 50%), 
                radial-gradient(at 50% 100%, rgba(212, 252, 121, 0.3) 0, transparent 50%),
                radial-gradient(at 0% 100%, rgba(255, 154, 158, 0.3) 0, transparent 50%);
            font-family: 'Kanit', sans-serif;
            overflow: hidden;
        }

        /* --- 2. Enhanced Glassmorphism Card --- */
        .container {
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            padding: 60px 45px;
            width: 90%;
            max-width: 480px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 25px 50px rgba(0,0,0,0.06);
            position: relative;
            
            /* แก้ไขปัญหาเส้นรุ้งล้นขอบ */
            overflow: hidden; 
        }

        /* แถบเส้นรุ้งด้านบน */
        .container::before {
            content: '';
            position: absolute;
            top: 0; 
            left: 0; 
            right: 0;
            height: 6px;
            /* ใช้โทนสีรุ้งพาสเทลตามหน้าแรก */
            background: linear-gradient(90deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb, #d4fc79);
            border-radius: 40px 40px 0 0;
            z-index: 10;
        }

        h2 {
            margin: 0;
            font-size: 32px;
            color: #2d3748;
            font-weight: 600;
        }

        .sub-text {
            color: #718096;
            font-size: 15px;
            margin-top: 8px;
            margin-bottom: 40px;
        }

        /* --- 3. Refined Input Group --- */
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.5);
            padding: 5px 15px;
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .input-group:focus-within {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 20px rgba(161, 196, 253, 0.2);
            transform: translateY(-2px);
        }

        .input-group label {
            width: 100px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            color: #4a5568;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .input-group input {
            flex: 1;
            padding: 12px 10px;
            border: none;
            background: transparent;
            outline: none;
            font-family: 'Kanit', sans-serif;
            font-size: 15px;
            color: #2d3748;
        }

        /* --- 4. Premium Button Interaction --- */
        .button-row {
            display: flex;
            gap: 12px;
            margin-top: 35px;
        }

        .btn {
            padding: 16px 20px;
            border-radius: 18px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            text-align: center;
        }

        .btn-confirm {
            background: linear-gradient(135deg, #72a1ed 0%, #5477f5 100%);
            color: white;
            flex: 2;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(84, 119, 245, 0.3);
        }

        .btn-confirm:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 25px rgba(84, 119, 245, 0.4);
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.6);
            color: #718096;
            flex: 1;
            border: 1px solid rgba(0,0,0,0.03);
        }

        .btn-back:hover {
            background: white;
            color: #2d3748;
            transform: scale(1.03);
        }

        /* --- 5. Footer Info --- */
        .footer-info {
            margin-top: 40px;
            font-size: 11px;
            color: #a0aec0;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            padding-top: 20px;
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login <span style="font-weight: 300; color: #72a1ed;">เข้าสู่ระบบ</span></h2>
        <p class="sub-text">กรุณาระบุตัวตนเพื่อเข้าใช้งานระบบ</p>

        <form action="login_check.php" method="post">
            <div class="input-group">
                <label for="username">USERNAME</label>
                <input type="text" id="username" name="username" placeholder="ระบุชื่อผู้ใช้" required>
            </div>

            <div class="input-group">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" placeholder="ระบุรหัสผ่าน" required>
            </div>

            <div class="button-row">
                <button type="submit" class="btn btn-confirm">Confirm Access</button>
                <a href="index.html" class="btn btn-back">Back</a>
            </div>
        </form>

        <div class="footer-info">
            <span>SECURE ACCESS PORTAL v2.0</span>
            <span style="color: #72a1ed;">/** SYSTEM_LOCKED **/</span>
        </div>
    </div>

</body>
</html>
